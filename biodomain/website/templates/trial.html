{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>


</head>

<body>

    <div class="row justify-content-center">
        <div class="col-xs-4 col-md-4">
            <div id="owl-example" class="owl-carousel">            
                <div class="owl_text">
                    <figure><img src="{% static 'images\Sequencing.png' %}" alt='Sequencing' style="height: 100%"></figure>
                </div>
                <div class="owl_text">
                    <figure><img src="{% static 'images\PCR.png' %}" alt='PCR' style="height: 100%"></figure>
                </div>
                <div class="owl_text">
                    <figure><img src="{% static 'images\Refrigerators.png' %}" alt='Refrigerators' style="height: 100%"></figure>
                </div>
                <div class="owl_text">
                    <figure><img src="{% static 'images\Bioreactors.png' %}" alt='Bioreactors' style="height: 100%"></figure>
                </div>
                <div class="owl_text">
                    <figure><img src="{% static 'images\Incubators.png' %}" alt='Incubators' style="height: 110%"></figure>
                </div>
                <div class="owl_text">
                    <figure><img src="{% static 'images\Miscellaneous.png' %}" alt='Miscellaneous' style="height: 100%"></figure>
                </div>
            </div>        
        </div>  
    </div>


    <style>     
        

        .owl-nav {
            position: absolute;
            top: calc(50% - 21px);
            width: 107%;
            left: -21px;
        }

        .owl-nav div {
            position: absolute;
            top: 10%;
            border: 2px solid black;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .owl-prev {
            left: 0;
            display: flex;
            background: white;
        }

        .owl-prev:hover {
            background: black;
        }

        .owl-next {
            right: 0;
            display: flex;
            background: white;
        }

        .owl-next:hover {
            background: black;
        }

        .owl-prev i,
        .owl-next i {
            margin: auto;
        }

        #owl-example .owl-item {
            box-sizing: border-box;
            padding: 0;
            text-align: center;
        }


    </style>

    
    <script>
        $(document).ready(function() {
        $("#owl-example").owlCarousel({
        navigation: true, // Show next and prev buttons
        slideSpeed: 300,
        margin: 10,
        paginationSpeed: 400,
        autoplay: false,
        items: 1,
        itemsDesktop: false,
        itemsDesktopSmall: false,
        itemsTablet: false,
        itemsMobile: false,
        loop: true,
        nav: true,
        navText: ["<i class='fa fa-angle-left fa-2x' aria-hidden='true'></i>", "<i class='fa fa-angle-right fa-2x' aria-hidden='true'></i>"]
        });
        });
    </script>

</body>

</html>
